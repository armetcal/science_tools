<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>BIOL 112 T&T Problem Generator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../BIOL 112 Transcription Translation App/TnT_script.js"></script>
</head>

<body>
    <form action=#>
        <p><h1>BIOL 112 T&T Problem Generator</h1></p>
        <p>
            <input type="button" value="Generate" id="do" onclick="do_onclick()">
            <input type="button" value="Hint: Start Codons" id="button_hint1" onclick="button_hint1_onclick()">
            <input type="button" value="Hint: Translated Region" id="button_hint2" onclick="button_hint2_onclick()">
        </p>
        <p>
            <div>
                <span id="num_codons"></span>
                <br />
                <h3><span id="output_top"></span></h3>
                <h3><span id="output_bottom"></span></h3>
            </div>
        </p>
        <p>
            <h3 style="display:inline">Questions: </h3>
            <input type="button" value="Show/Hide All" id="button_show" onclick="button_show_onclick()">
            <br/><br/>
            <div>
                <input type="button" value="S/H" id="button1" onclick="button1_onclick()">
                <h4 style="display:inline">1. How many potential start codons are there?</h4><br/>
                <span id="answer1"></span>
                <br/><br/>
                <input type="button" value="S/H" id="button2" onclick="button2_onclick()">
                <h4 style="display:inline">2. Which strand is the TEMPLATE strand?</h4><br />
                <span id="answer2"></span>
                <br /><br/>
                <input type="button" value="S/H" id="button3" onclick="button3_onclick()">
                <h4 style="display:inline">3. What is the corresponding mRNA sequence?</h4><br />
                <span id="answer3"></span>
                <br /><br/>
                <input type="button" value="S/H" id="button4" onclick="button4_onclick()">
                <h4 style="display:inline">4. What is the corresponding peptide sequence?</h4><br />
                <span id="answer4"></span>
            </div>
        </p>
    </form>
</body>
</html>
